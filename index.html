
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GsmProf - USDT/TRY Çevirici</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #00e676;
      font-size: 28px;
    }
    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      width: 60px;
      height: auto;
      margin-bottom: 5px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #1f1f1f;
      color: #fff;
    }
    button {
      background-color: #00e676;
      color: #000;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00c853;
    }
    #rate, #tryResult, #usdtResult {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      color: #ccc;
    }
    .note {
      font-size: 12px;
      text-align: center;
      margin-top: 20px;
      color: #888;
    }
  </style>
</head>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
<body>
  <div class="logo">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <h1>GsmProf</h1>
  </div>

  <label>USDT'yi TL'ye çevir:</label>
  <input type="number" id="usdtInput" placeholder="Örnek: 100" step="any"/>
  <button onclick="convertToTRY()">TL Hesapla</button>
  <p id="tryResult"></p>

  <label>TL'yi USDT'ye çevir:</label>
  <input type="number" id="tryInput" placeholder="Örnek: 1000" step="any"/>
  <button onclick="convertToUSDT()">USDT Hesapla</button>
  <p id="usdtResult"></p>

  <p id="rate">Kur yükleniyor...</p>
  <p class="note">Veriler Binance üzerinden alınmaktadır.</p>

  <script>
    let currentRate = 0;

    async function fetchExchangeRate() {
      try {
        const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=tether&vs_currencies=try");
        const data = await response.json();
        currentRate = parseFloat(data.tether.try);
        document.getElementById("rate").textContent = `1 USDT = ${currentRate.toFixed(2)} TRY (Binance)`;
      } catch (error) {
        document.getElementById("rate").textContent = "Kur verisi alınamadı!";
      }
    }

    function convertToTRY() {
      const usdtAmount = parseFloat(document.getElementById("usdtInput").value);
      if (!isNaN(usdtAmount)) {
        const result = usdtAmount * currentRate;
        document.getElementById("tryResult").textContent = `TRY: ${result.toFixed(2)}`;
      }
    }

    function convertToUSDT() {
      const tryAmount = parseFloat(document.getElementById("tryInput").value);
      if (!isNaN(tryAmount)) {
        const result = tryAmount / currentRate;
        document.getElementById("usdtResult").textContent = `USDT: ${result.toFixed(4)}`;
      }
    }

    fetchExchangeRate();
  </script>
</body>
</html>
